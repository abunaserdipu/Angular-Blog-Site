<ng-container>
  <div class="container">
    <mat-card *ngFor="let blog of blogs" style="margin: 15px 0;">
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>{{ blog.author }}</mat-card-subtitle>
      <mat-card-content>
        {{ blog.shortDescription | slice: 0:250}}
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
