<ng-container>
  <div class="container">
    <mat-card *ngFor="let blog of blogs">
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>{{ blog.author }}</mat-card-subtitle>
      <mat-card-content>{{ blog.shortDescription }}</mat-card-content>
    </mat-card>
  </div>
</ng-container>
